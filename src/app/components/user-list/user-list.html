
<div class="user-list-container">

  <!-- Controls Section -->
  <div class="controls-section">
    <div class="controls-left">
      <button class="btn-add-user" (click)="showAddUserForm()">
        <span class="add-icon">+</span>
        Add New User
      </button>
    </div>
    
    <div class="controls-right">
      <button class="btn-toggle" (click)="onInsertModeChange(insertDisplayMode === 'popup' ? 'inline' : 'popup')">
        {{ insertDisplayMode === 'popup' ? 'Show Inline Form' : 'Show Popup Form' }}
      </button>
    </div>
  </div>

  <!-- Inline Insert Form (shown when inline mode is selected) -->
  <div *ngIf="showInsertForm && insertDisplayMode === 'inline'" class="inline-form-section">
    <app-insert-form
      [displayMode]="'inline'"
      [isVisible]="showInsertForm"
      (onInsert)="onUserInsert($event)"
      (onClose)="closeInsertForm()">
    </app-insert-form>
  </div>

  <div class="user-table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; trackBy: trackByUserId" class="user-row">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button 
              class="btn-details" 
              (click)="showUserDetails(user)"
              title="View User Details">
              View Details
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="users.length === 0" class="no-data">
      <p>No users found. Loading...</p>
    </div>
  </div>

  <!-- Popup Dialog Component -->
  <app-popup-dialog 
    [isVisible]="isPopupVisible"
    [user]="selectedUser"
    (close)="closePopup()">
  </app-popup-dialog>

  <!-- Popup Insert Form (shown when popup mode is selected) -->
  <app-insert-form
    *ngIf="showInsertForm && insertDisplayMode === 'popup'"
    [displayMode]="'popup'"
    [isVisible]="showInsertForm"
    (onInsert)="onUserInsert($event)"
    (onClose)="closeInsertForm()">
  </app-insert-form>
</div>
